    <style>
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
        font-family: Microsoft JhengHei;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      @media only screen and (max-width: 600px) {
        .namecard {
          /* Adjust styles for smaller screens here */
          width: 100%; /* Example: Make the namecard full width on smaller screens */
        }
      }

      .body {
        position: relative;
      }

      .keyboard {
        position: relative;
        top: 50%;
        left: 40%;
        transform: translate(-50%, 15%);
        opacity: 0.68;
      }

      .namecard {
        position: absolute;
        left: 10%;
        margin: 0 auto;
        width: 470px;
        height: 280px;
        background-color: rgba(10, 40, 70, 0.78);
        border: solid 1px #eee;
        border-radius: 15px;
        margin-top: -600px;
        margin-left: 300px;
        padding-top: 40px;
        padding-bottom: 40px;
        padding-left: 20px;
        padding-right: 20px;
        border: solid 1px rgba(0, 0, 0, 0.15);
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        z-index: 9999;
        text-shadow: 2px 3px 30px white;
      }

      .title {
        display: flex;
        align-items: center;
      }

      .namecard h2 {
        margin: auto;
        display: inline-block;
        font-size: 25px;
        margin-left: 10px;
      }

      .namecard h4 {
        display: inline;
        margin-left: 20px;
      }

      .namecard p {
        font-size: 18px;
        padding-top: 25px;
        margin-left: 20px;
        line-height: 34px;
        font-weight: 400;
      }

      .name {
        font-size: 25px;
        font-weight: 700;
      }

      .note {
        font-size: 15px;
        margin-left: 50px;
      }

      .logo {
        width: 45px;
      }

      .barcode {
        display: block;
        width: 60%;
        height: 10%;
        opacity: 0.55;
      }

      .pic {
        display: block;
        position: absolute;
        right: 20px;
        width: 30%;
        bottom: 50px;
      }

      .mark {
        background-color: #e0e0e0;
        font-size: 250px;
        position: absolute;
        top: 50px;
        letter-spacing: 40px;
        font-weight: 100;
        color: rgba(0, 0, 0, 0.1);
      }

      .circle {
        position: absolute;
        border-radius: 100%;
        border: solid 3px black;
        height: 40px;
        width: 40px;
        right: 170px;
        top: 90px;
      }

      .one {
        position: absolute;
        top: 5;
        font-size: 22px;
        padding-top: 0px;
        padding-left: 10px;
        line-height: 17px;
      }

      .intro {
        margin-top: -80px;
        margin-left: 20%;
        font-size: 20px;
        padding: 20px;
        font-weight: 300;
        color: white;
        line-height: 25px;
        text-shadow: 2px 2px 15px red;
        background-color: rgba(6, 77, 33, 0.7);
        width: fit-content;
      }
    </style>
